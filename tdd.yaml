# Autonomous Multi-Agent TDD Machine configuration
workspace:
  kata_file: "kata.md"
  plan_dir: ".tdd/plan"
  log_dir: ".tdd/logs"
  max_steps: 10
  max_attempts_per_agent: 2
roles:
  tester:
    model: "gpt-4o-mini"
    temperature: 0.1
  implementor:
    model: "gpt-4o-mini"
    temperature: 0.2
  refactorer:
    model: "gpt-4o-mini"
    temperature: 0.15
llm:
  # Provider selection: openai or github_copilot (defaults to openai)
  provider: "openai"
  base_url: "https://api.openai.com/v1"
  api_key_env: "OPENAI_API_KEY"
  # Optional: API version (required for GitHub Copilot, auto-defaults to 2023-12-01)
  # api_version: "2023-12-01"

# Example GitHub Copilot configuration (uncomment to use):
# llm:
#   provider: "github_copilot"
#   base_url: "https://api.githubcopilot.com/v1"
#   api_key_env: "GITHUB_COPILOT_TOKEN"
#   api_version: "2023-12-01"

ci:
  fmt: ["cargo", "fmt"]
  check: ["cargo", "clippy", "-D", "warnings"]
  test: ["cargo", "test"]
commit_author:
  name: "Autonomous TDD Machine"
  email: "tdd-machine@example.com"
